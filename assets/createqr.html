<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
 .container {
            background-image: url('https://raksmeypay.com/img/raksmeyqr.png');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 8px;
            padding: 60px;
            text-align: center;
            margin-bottom: 20px; /* Add some space between containers */
        }

        h3 {
            color: #333;
        }

        #qrcode-image {
            margin-top: 20px; /* Add some space above the QR code image */
            max-width: 100%;
            height: auto;
            border: 0px solid #ccc;
            padding: 0px;
            background-color: #fff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 30% opacity black */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .success-popup {
            background-color: #11BA73;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .success-animation {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        /* Other CSS styles here */

    </style>
</head>
<body>
    <div class="container">
        <h3>KHIT Development</h3>
        <p id="amount-paragraph"></p>
        <img id="qrcode-image" src="" alt="Generated QR Code" />
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="success-popup" id="success-popup">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" class="success-animation">
            <path fill="#fff" d="M42 24c0 9.9-8.1 18-18 18S6 33.9 6 24 14.1 6 24 6s18 8.1 18 18zm-9.8-6.1l-8.5 8.4-4.5-4.4-1.6 1.6 6.1 6 10.1-10z"/>
        </svg>
        <p><strong>Successful</strong> Thank you for top-up.</p>
    </div>
    <script>
        async function refreshPageContent() {
            const queryParams = new URLSearchParams(window.location.search);
            const qr = queryParams.get('qr');
            const amount = queryParams.get('amount');
            const md5 = queryParams.get('md5');

            if (qr && amount) {
                const amountParagraph = document.getElementById("amount-paragraph");
                amountParagraph.innerHTML = `<strong>$ ${amount}</strong>`;

                const qrcodeImage = document.getElementById("qrcode-image");
                qrcodeImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=190x190&data=${qr}`;

                if (md5) {
                    const response = await fetch('https://api-bakong.nbc.gov.kh/v1/check_transaction_by_md5', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE2OTkzNjkxNTgsImlhdCI6MTY5MTMzMzk1OCwiZGF0YSI6eyJpZCI6IjUzNDFkMDJhZWZlYjQ1NyJ9fQ.GO3aAU8MC5OfVk4pV3YPXJpc19kkBLoI9HZJOWh2TKc'
                        },
                        body: JSON.stringify({ "md5": md5 })
                    });

                    const responseData = await response.json();

                    if (responseData.responseCode === 0) {
                        const overlay = document.getElementById("overlay");
                        const successPopup = document.getElementById("success-popup");

                        overlay.style.display = "block";
                        successPopup.style.display = "block";

                        setTimeout(() => {
                            overlay.style.display = "none";
                            successPopup.style.display = "none";
                            window.location.href = 'https://www.facebook.com/skvandet/';
                        }, 5000);
                    } else {
                        setTimeout(refreshPageContent, 5000);
                    }
                } else {
                    console.log('MD5 parameter is missing from the URL.');
                }
            } else {
                console.log('QR or amount parameter is missing from the URL.');
            }
        }
        document.addEventListener("DOMContentLoaded", refreshPageContent);
    </script>
</body>
</html>
