<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    #qrcode {
      text-align: center;
      background-color: white;
      padding: 0;
      max-width: 100%;
      max-height: 100%;
    }

    #qrcode canvas, 
    #qrcode img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: 0 auto;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }

    .loading {
      color: #3498db;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div id="qrcode">
    <div class="loading">Generating QR code...</div>
  </div>

  <!-- Load QR code libraries - multiple options for fallbacks -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // QR data placeholder
    const qrData = '%%QR_DATA%%';

    // Main function to generate QR code
    function generateQR() {
      const container = document.getElementById('qrcode');
      
      // Clear container
      container.innerHTML = '';
      
      // Validate data
      if (!qrData || qrData === '%%QR_DATA%%' || qrData.trim() === '') {
        container.innerHTML = '<div class="error">QR data not available</div>';
        return;
      }
      
      console.log('QR data length:', qrData.length);
      console.log('QR data preview:', qrData.substring(0, Math.min(50, qrData.length)));
      
      // Try different QR generation methods
      
      // Method 1: QRCode.js library (most common)
      if (typeof QRCode !== 'undefined') {
        try {
          new QRCode(container, {
            text: qrData,
            width: 240,
            height: 240,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });
          console.log('QR generated with QRCode.js library');
          return;
        } catch (e) {
          console.error('QRCode.js library failed:', e);
        }
      }
      
      // Method 2: qrcode library (alternative)
      if (typeof qrcode !== 'undefined') {
        try {
          const qr = qrcode(0, 'L');
          qr.addData(qrData);
          qr.make();
          container.innerHTML = qr.createImgTag(5);
          console.log('QR generated with qrcode library');
          return;
        } catch (e) {
          console.error('qrcode library failed:', e);
        }
      }
      
      // Method 3: Online service fallback
      try {
        const img = document.createElement('img');
        img.src = `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${encodeURIComponent(qrData)}`;
        img.alt = 'QR Code';
        
        img.onload = function() {
          console.log('QR loaded from online service');
        };
        
        img.onerror = function() {
          container.innerHTML = '<div class="error">Failed to load QR code</div>';
        };
        
        container.appendChild(img);
        console.log('Using online QR service');
        return;
      } catch (e) {
        console.error('Online QR service failed:', e);
      }
      
      // All methods failed
      container.innerHTML = '<div class="error">Unable to generate QR code</div>';
    }

    // Generate QR when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', generateQR);
    } else {
      generateQR();
    }
  </script>
</body>

</html>
