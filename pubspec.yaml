  # Render SVG images
  flutter_svg: ^2.2.0
  # Beautiful and customizable loading animations
  loading_animation_widget: ^1.3.0
  # Another collection of loading spinners
  flutter_spinkit: ^5.2.1
  # A customizable "Add to Cart" animated button
  flutter_add_to_cart_button: ^1.2.0
  # Easy-to-use animation package
  flutter_animate: ^4.5.2
  # Render Lottie animations
  lottie: ^3.3.1
  # Convert coordinates into addresses 
  geocoding: ^4.0.0
  # Generates Dart code from assets 
  flutter_gen: ^5.11.0
  # Monitor network connectivity
  connectivity_plus: ^6.1.4
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  firebase_auth: ^6.0.0

  




