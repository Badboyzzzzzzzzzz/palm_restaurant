  file_picker: ^9.0.2
  # Mocking library for unit testing
  mocktail: ^1.0.4
  # Makes list items swipeable 
  flutter_slidable: ^4.0.0
  # Efficiently loads and caches images from the network
  cached_network_image: ^3.4.1
  # For making HTTP requests
  http: ^1.3.0
