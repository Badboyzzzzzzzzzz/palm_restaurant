  # Access geolocation features and distance calculation
  geolocator: ^13.0.2
  # Open URLs 
  url_launcher: ^6.3.1
  # Image and content carousel/slider
  carousel_slider: ^5.0.0
  # Pick images from gallery or camera
  image_picker: ^1.1.2
  # Load environment variables from a `.env` file
  flutter_dotenv: ^5.2.1
  # Share content with other apps 
  share_plus: ^11.0.0
  # Use Google Fonts in your app
  google_fonts: ^6.2.1
  # Official SDK for generating KHQR (Bakong) QR codes
